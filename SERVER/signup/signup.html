<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitsiah</title>
    <link rel="stylesheet" href="signup.css">
    <script type="javascript" src="signup.js"></script>
</head>

<body>
    <div class="wrap_signuptxt">
        <form action="/signup" method="post">
            <img src="LOGO.png">
            <p>아이디</p>
            <input type="text" name="user_id">
            <p>비밀번호</p>
            <input type="password" name="user_pw">
            <p>비밀번호 확인</p>
            <input type="password" name="user_repw">
            <p>이름</p>
            <input type="text" name="user_name">
            <p>생년월일</p>
            <input type="date" name="user_date">
            <input type="submit" value="핏시아 로그인">
        </form>

    </div>
</body>

</html>
