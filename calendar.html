<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fitsiah</title>
    <style>
        .paper2 {
            display: inline-block;
            vertical-align: top;
            margin: 100px;
        }
        .daily_exercise{
            margin-top: 65px;
        }
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- 네비게이션 -->
    <div class="nav">
        <p class="logo"><a href="/main"><img src="Logo.png"></a></p>
        <ul class="nav_menu">
            <li class="active"><a href="/exercise">운동하기</a></li>
            <li><a href="/recommend">운동추천</a></li>
            <li><a href="/community">커뮤니티</a></li>
            <li><a href="/battle">배틀</a></li>
        </ul>
        <a href="/mypage" class="nav_mypage">내 정보</a>
        <a href="/setting" class="nav_setting">설정</a>
    </div>

    <!-- 캘린더 -->
    <div class="paper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>

    <div class="paper2">
        <div class="daily_exercise">
            <p class="current-date"></p>
            <p style="color:#fff; font-size:27.5px;">나의 운동</p>
        </div>

    </div>

</body>

</html>
